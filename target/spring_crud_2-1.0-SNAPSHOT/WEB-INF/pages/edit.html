<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Name</label>
  <input name="name" th:field="*{name}" id="name"/>
  <br>
  <label for="surname">Surname</label>
  <input name="surname" th:field="*{lastName}" id="surname"/>
  <br>
  <label for="age">Age</label>
  <input name="age" th:field="*{age}" id="age"/>
  <br>
  <label for="username">Username</label>
  <input name="username" th:field="*{username}" id="username"/>
  <br>
  <label for="password">Password</label>
  <input name="password" th:field="*{password}" id="password"/>
  <br>
  <input type="submit" value="Update User"/>
</form>

</body>
</html>
